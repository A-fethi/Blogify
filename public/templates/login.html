<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../images/—Pngtree—letter b logo_6059128.png">
    <title>Login</title>
</head>

<body>
    <header>
        <div id="header">
            <div class="logo">
                <nav>
                    <a href="."><img src="../images/—Pngtree—letter b logo_6059128.png" alt="logo" width="60px"></a>
                    <ul>
                        <li><a href="." class="home">Home</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="not-user">
                <p>Don't have an account? <a href="../templates/signup.html"><strong>Create One</strong></a></p>
            </div>
        </form>
    </div>
</body>

</html>
